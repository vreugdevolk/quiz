# Nginx configuratie voor Bureau Max Quiz
# Kopieer naar: /etc/nginx/sites-available/quiz
# Activeer met: ln -s /etc/nginx/sites-available/quiz /etc/nginx/sites-enabled/
# Pas 'quiz.yourdomain.com' aan naar je eigen domein

server {
    listen 80;
    server_name quiz.yourdomain.com;

    # Redirect naar HTTPS (uncomment na certbot)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # WebSocket support (essentieel voor Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers doorsturen
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts voor lange WebSocket connecties
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
