<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pub Quiz - De Frankrijker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 40px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .phase-badge {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 30px;
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      border-radius: 30px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .category-badge {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 30px;
      background: linear-gradient(135deg, #4ecdc4 0%, #45b7aa 100%);
      border-radius: 30px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .question-info {
      font-size: 1.2rem;
      color: #a8dadc;
      margin-top: 10px;
    }

    .main-content {
      flex: 1;
      display: flex;
      gap: 40px;
    }

    .question-area {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Category voting styles */
    .category-voting-display {
      width: 100%;
      text-align: center;
    }

    .category-voting-display h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #a8dadc;
    }

    .category-voting-display .instruction {
      font-size: 1.5rem;
      color: #f39c12;
      margin-bottom: 30px;
    }

    .approved-count-big {
      font-size: 8rem;
      color: #4ecdc4;
      font-weight: bold;
      line-height: 1;
    }

    .approved-count-label {
      font-size: 2rem;
      color: #a8dadc;
      margin-bottom: 40px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: left;
      transition: transform 0.2s;
    }

    .category-card.approved {
      background: rgba(78, 205, 196, 0.2);
      border: 2px solid #4ecdc4;
      animation: approvedPulse 2s infinite;
    }

    @keyframes approvedPulse {
      0%, 100% { box-shadow: 0 0 20px rgba(78, 205, 196, 0.3); }
      50% { box-shadow: 0 0 40px rgba(78, 205, 196, 0.6); }
    }

    .category-card .name {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .category-card .suggesters {
      font-size: 0.95rem;
      color: #a8dadc;
      margin-bottom: 10px;
    }

    .category-card .progress {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .category-card .progress-bar {
      flex: 1;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
    }

    .category-card .progress-bar .fill {
      height: 100%;
      background: #4ecdc4;
      transition: width 0.3s;
    }

    .category-card .progress-count {
      font-weight: bold;
      min-width: 40px;
    }

    .category-card.approved .progress-count {
      color: #4ecdc4;
    }

    /* Question styles */
    .question-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .question-text {
      font-size: 3rem;
      line-height: 1.4;
      margin-bottom: 40px;
    }

    .answer-text {
      font-size: 2.5rem;
      color: #4ecdc4;
      padding: 30px;
      background: rgba(78, 205, 196, 0.1);
      border-radius: 15px;
      border: 2px solid #4ecdc4;
      animation: fadeIn 0.5s ease;
    }

    .answer-hidden {
      font-size: 1.5rem;
      color: #888;
      font-style: italic;
    }

    .skip-vote-bar {
      margin-top: 30px;
      padding: 15px 25px;
      background: rgba(233, 69, 96, 0.2);
      border-radius: 10px;
      border: 1px solid rgba(233, 69, 96, 0.5);
    }

    .skip-vote-bar.active {
      animation: pulse 1s infinite;
    }

    .skip-vote-label {
      font-size: 1rem;
      color: #e94560;
      margin-bottom: 10px;
    }

    .skip-vote-progress {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .skip-vote-progress .bar {
      flex: 1;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .skip-vote-progress .bar .fill {
      height: 100%;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      transition: width 0.3s ease;
    }

    .skip-vote-progress .count {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e94560;
      min-width: 80px;
      text-align: right;
    }

    .waiting-screen {
      text-align: center;
    }

    .waiting-screen h2 {
      font-size: 4rem;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    .waiting-screen p {
      font-size: 1.8rem;
      color: #a8dadc;
    }

    .join-url {
      font-size: 2.5rem;
      color: #4ecdc4;
      margin-top: 40px;
      padding: 20px 40px;
      background: rgba(78, 205, 196, 0.1);
      border-radius: 10px;
      display: inline-block;
    }

    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .players-area {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 25px;
      overflow-y: auto;
    }

    .players-area h3 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #a8dadc;
      text-align: center;
    }

    .player-list {
      list-style: none;
    }

    .player-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 1.1rem;
    }

    .player-item.has-bet {
      border: 2px solid #f39c12;
      background: rgba(243, 156, 18, 0.1);
    }

    .player-name {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .bet-icon {
      color: #f39c12;
      font-size: 0.9rem;
    }

    .player-score {
      color: #4ecdc4;
      font-weight: bold;
    }

    .player-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .player-answered {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
    }

    .player-answered.submitted {
      background: #4ecdc4;
      animation: pulse 1s infinite;
    }

    .player-skip-vote {
      font-size: 0.8rem;
      color: #e94560;
    }

    .categories-overview {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
    }

    .categories-overview h3 {
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: #a8dadc;
    }

    .category-dots {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .category-dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .category-dot.current {
      background: #4ecdc4;
      color: #1a1a2e;
    }

    .category-dot.completed {
      background: rgba(78, 205, 196, 0.3);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .finished-screen {
      text-align: center;
    }

    .finished-screen h2 {
      font-size: 4rem;
      margin-bottom: 50px;
      color: #e94560;
    }

    .final-scores {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .score-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
    }

    .score-card.first {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4a 100%);
      color: #1a1a2e;
      transform: scale(1.1);
    }

    .score-card .rank {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .score-card .name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .score-card .points {
      font-size: 2.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Pub Quiz</h1>
      <div id="phaseBadge"></div>
      <div class="question-info" id="questionInfo"></div>
    </header>

    <div class="main-content">
      <div class="question-area" id="questionArea">
        <!-- Content injected by JS -->
      </div>

      <div class="sidebar">
        <div class="players-area">
          <h3>Spelers</h3>
          <ul class="player-list" id="playerList">
            <!-- Players injected by JS -->
          </ul>
        </div>

        <div class="categories-overview" id="categoriesOverview">
          <h3>Categorieën</h3>
          <div class="category-dots" id="categoryDots">
            <!-- Category dots injected by JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentState = null;
    let players = [];
    let categories = [];
    let skipVoteStatus = { skipVoteCount: 0, totalPlayers: 0, votesNeeded: 1 };

    socket.on('gameState', (state) => {
      currentState = state;
      render();
    });

    socket.on('playerUpdate', (playerData) => {
      players = playerData;
      renderPlayers();
    });

    socket.on('categoryVotesUpdate', (cats) => {
      categories = cats;
      if (currentState?.phase === 'category-voting') {
        render();
      }
    });

    socket.on('skipVoteUpdate', (status) => {
      skipVoteStatus = status;
      if (currentState?.phase === 'playing') {
        render();
      }
    });

    function render() {
      const questionArea = document.getElementById('questionArea');
      const phaseBadge = document.getElementById('phaseBadge');
      const questionInfo = document.getElementById('questionInfo');
      const categoriesOverview = document.getElementById('categoriesOverview');

      if (!currentState) {
        questionArea.innerHTML = '<div class="waiting-screen"><h2>Verbinden...</h2></div>';
        return;
      }

      if (currentState.phase === 'lobby') {
        phaseBadge.innerHTML = '';
        questionInfo.textContent = '';
        categoriesOverview.style.display = 'none';
        renderLobby();
      } else if (currentState.phase === 'category-voting') {
        phaseBadge.innerHTML = '<div class="phase-badge">Categorieën Kiezen</div>';
        questionInfo.textContent = '';
        categoriesOverview.style.display = 'none';
        renderCategoryVoting();
      } else if (currentState.phase === 'playing') {
        phaseBadge.innerHTML = `<div class="category-badge">${currentState.currentCategory?.name || ''}</div>`;
        categoriesOverview.style.display = 'block';
        renderPlaying();
      } else if (currentState.phase === 'finished') {
        phaseBadge.innerHTML = '';
        questionInfo.textContent = '';
        categoriesOverview.style.display = 'block';
        renderFinished();
      }
    }

    function renderLobby() {
      const questionArea = document.getElementById('questionArea');
      questionArea.innerHTML = `
        <div class="waiting-screen">
          <h2>Welkom bij de Pub Quiz!</h2>
          <p>Doe mee op je telefoon:</p>
          <div class="join-url">${window.location.origin}/quiz/jouwnaam</div>
          <p style="margin-top: 40px; color: #4ecdc4;">${players.length} spelers aangemeld</p>
        </div>
      `;
    }

    function renderCategoryVoting() {
      const questionArea = document.getElementById('questionArea');
      const approvedCount = categories.filter(c => c.isApproved).length;

      let categoriesHtml = categories.map(cat => {
        const percentage = (cat.suggesterCount / currentState.votesNeededForCategory) * 100;

        return `
          <div class="category-card ${cat.isApproved ? 'approved' : ''}">
            <div class="name">${cat.name}</div>
            <div class="suggesters">${cat.suggesters.join(', ')}</div>
            <div class="progress">
              <div class="progress-bar">
                <div class="fill" style="width: ${Math.min(percentage, 100)}%"></div>
              </div>
              <span class="progress-count">${cat.suggesterCount}/${currentState.votesNeededForCategory}</span>
            </div>
          </div>
        `;
      }).join('');

      questionArea.innerHTML = `
        <div class="category-voting-display">
          <h2>Welke categorieën willen jullie?</h2>
          <div class="instruction">Typ een categorie op je telefoon - 3x dezelfde = toegevoegd!</div>

          <div class="approved-count-big">${approvedCount}</div>
          <div class="approved-count-label">categorieën goedgekeurd</div>

          <div class="category-grid">
            ${categoriesHtml || '<p style="color: #a8dadc; font-size: 1.3rem;">Wachten op suggesties...</p>'}
          </div>
        </div>
      `;
    }

    function renderPlaying() {
      const questionArea = document.getElementById('questionArea');
      const questionInfo = document.getElementById('questionInfo');

      renderCategoryDots();

      if (!currentState.currentQuestion) {
        questionInfo.textContent = '';
        questionArea.innerHTML = `
          <div class="waiting-screen">
            <h2>Quiz Afgelopen!</h2>
          </div>
        `;
        return;
      }

      questionInfo.textContent = `Vraag ${currentState.currentQuestionIndex + 1} van ${currentState.currentCategory.questionCount} | Categorie ${currentState.currentCategoryIndex + 1} van ${currentState.totalCategories}`;

      let answerHtml = '';
      if (currentState.showAnswer && currentState.currentQuestion.answer) {
        answerHtml = `<div class="answer-text">${currentState.currentQuestion.answer}</div>`;
      } else {
        answerHtml = `<div class="answer-hidden">Antwoord verborgen</div>`;
      }

      const skipBarHtml = renderSkipVotesHtml();

      questionArea.innerHTML = `
        <div class="question-card">
          <div class="question-text">${currentState.currentQuestion.question}</div>
          ${answerHtml}
        </div>
        ${skipBarHtml}
      `;
    }

    function renderSkipVotesHtml() {
      if (skipVoteStatus.totalPlayers === 0) return '';

      const percentage = (skipVoteStatus.skipVoteCount / skipVoteStatus.votesNeeded) * 100;
      const isActive = skipVoteStatus.skipVoteCount > 0;

      return `
        <div class="skip-vote-bar ${isActive ? 'active' : ''}">
          <div class="skip-vote-label">Skip Categorie Stemmen</div>
          <div class="skip-vote-progress">
            <div class="bar">
              <div class="fill" style="width: ${Math.min(percentage, 100)}%"></div>
            </div>
            <div class="count">${skipVoteStatus.skipVoteCount} / ${skipVoteStatus.votesNeeded}</div>
          </div>
        </div>
      `;
    }

    function renderCategoryDots() {
      const dots = document.getElementById('categoryDots');
      if (!currentState || currentState.totalCategories === 0) {
        dots.innerHTML = '';
        return;
      }

      let html = '';
      for (let i = 0; i < currentState.totalCategories; i++) {
        let className = 'category-dot';
        if (i < currentState.currentCategoryIndex) {
          className += ' completed';
        } else if (i === currentState.currentCategoryIndex) {
          className += ' current';
        }
        html += `<div class="${className}">${i + 1}</div>`;
      }
      dots.innerHTML = html;
    }

    function renderFinished() {
      const questionArea = document.getElementById('questionArea');
      const sortedPlayers = [...players].sort((a, b) => b.score - a.score);

      let scoresHtml = sortedPlayers.slice(0, 5).map((player, index) => `
        <div class="score-card ${index === 0 ? 'first' : ''}">
          <div class="rank">#${index + 1}</div>
          <div class="name">${player.name}</div>
          <div class="points">${player.score} pts</div>
        </div>
      `).join('');

      questionArea.innerHTML = `
        <div class="finished-screen">
          <h2>Quiz Afgelopen!</h2>
          <div class="final-scores">${scoresHtml}</div>
        </div>
      `;
    }

    function renderPlayers() {
      const playerList = document.getElementById('playerList');

      playerList.innerHTML = players.map(player => {
        const hasAnswered = player.currentAnswer !== undefined && player.currentAnswer !== null;
        const betIcon = player.hasBetOnCurrent ? '<span class="bet-icon">2x</span>' : '';
        const skipVote = player.hasVotedSkip ? '<span class="player-skip-vote">SKIP</span>' : '';

        return `
          <li class="player-item ${player.hasBetOnCurrent ? 'has-bet' : ''}">
            <span class="player-name">${betIcon}${player.name}</span>
            <span class="player-status">
              ${skipVote}
              <span class="player-score">${player.score} pts</span>
              <span class="player-answered ${hasAnswered ? 'submitted' : ''}"></span>
            </span>
          </li>
        `;
      }).join('');
    }

    render();
  </script>
</body>
</html>
